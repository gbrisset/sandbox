<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 2048 Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style type="text/css">
  .cell-nb{
      text-align: center;
      vertical-align: middle!important;
      background-color: #CCCCCC;
      font-size: 4em;
      font-weight: bold;
      height: 100px;
      width: 100px;
 }
 .cell-click-hrzn{height: 50px; text-align: center; }
 .cell-click-vert{width: 41px; vertical-align: middle; }

</style>

</head>
<body>

<div class="jumbotron text-center">
  <h1>Bootstrap 2048 Game</h1>
  <p>Click or tap on the sides to slide numbers</p> 
  <p></p> 
</div>

<div class="container" style="width: 530px;">
  

  <table class="table table-bordered ">
    <tbody>
      <tr>
        <td >&nbsp;</td>
        <td id="click-top" class="cell-click-hrzn" colspan="4">CLICK</td>
        <td >&nbsp;</td>
      </tr>
      <tr>
        <td id="click-left" class="cell-click-vert " rowspan="4">CLICK</td>
        <td id="1-1" class="cell-nb ">2</td>
        <td id="1-2" class="cell-nb ">2</td>
        <td id="1-3" class="cell-nb ">2</td>
        <td id="1-3" class="cell-nb ">2</td>
        <td id="click-right" class="cell-click-vert " rowspan="4">CLICK</td>
      </tr>
        <td id="2-1" class="cell-nb ">2</td>
        <td id="2-2" class="cell-nb ">2</td>
        <td id="2-3" class="cell-nb ">2</td>
        <td id="2-3" class="cell-nb ">2</td>
      </tr>
        <td id="3-1" class="cell-nb ">2</td>
        <td id="3-2" class="cell-nb ">2</td>
        <td id="3-3" class="cell-nb ">2</td>
        <td id="3-3" class="cell-nb ">2</td>
      </tr>
        <td id="4-1" class="cell-nb ">2</td>
        <td id="4-2" class="cell-nb ">2</td>
        <td id="4-3" class="cell-nb ">2</td>
        <td id="4-3" class="cell-nb ">2</td>
      </tr>
      <tr>
        <td >&nbsp;</td>
        <td id="click-top" class="cell-click-hrzn" colspan="4">CLICK</td>
        <td >&nbsp;</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
