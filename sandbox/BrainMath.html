<script type = "text/javascript">
<!--
var rn = 0; //number of tests given
var ga = 0; //number of good answers
var ba = 0; //number of bad answers

var ceiling = 11;
var	n1 = Math.floor(Math.random()*ceiling)
var n2 = Math.floor(Math.random()*ceiling)

var operator = new Array("+","-","*");
var current_operator = 0;
var current_level = 1;

function domath(r){

var math_zone = document.getElementById('math_zone');
var insert_point = document.getElementById('insert_point');
rn++;

		var New_result = document.createElement('div');
		New_result.setAttribute('className', 'math_text'); //IE specific
		New_result.setAttribute('class', 'math_text');	 //FF & others
		New_result.setAttribute('id', 'result'+rn);

//		New_result.innerHTML = n1 + operator[current_operator] + n2 + "=" + r ;
		math_zone.insertBefore(New_result,insert_point);

		document.getElementById('result'+rn).style.color= (r==n1+n2)? "#008800":"#CC0000";
		document.getElementById('result'+rn).innerHTML =  n1 + operator[current_operator] + n2 + "=" + r ;
		if (r==n1+n2)ga++; else ba++;
		thescore = current_level * (ga-ba);
			  document.getElementById('g_ans').innerHTML=ga;
			  document.getElementById('b_ans').innerHTML=ba;
			  document.getElementById('score').innerHTML=thescore;

		//next item--------------------
        		
        alert("current_level "+current_level)
        switch(current_level)
        {
            case "1":
				  //addition only, number =<10
              current_operator = 0;	 
        	  ceiling = 11;
              break;
            case "2":
              //addition or substraction, number =<10
				  current_operator = Math.floor(Math.random()*2);	 
        	  ceiling = 11;
              break;
            case "3":
  			  //addition, substraction or multiplication number =<10
              current_operator = Math.floor(Math.random()*3);	 
        	  ceiling = 11;
              break;
            case "4":
				  //addition, substraction or multiplication number =<20
              current_operator = Math.floor(Math.random()*3);	 
        	  ceiling = 21;
              break;
        
        }//end switch(current_level)
        		
		alert(current_operator)
		alert(ceiling)
		
		n1 = Math.floor(Math.random()*ceiling)
		n2 = Math.floor(Math.random()*ceiling)

		setfocus()
}//end function domath()


function setlevel(thelevel){
			 current_level = thelevel;
}//end function setlevel(thelevel)

function setfocus(){

			  var thestring = n1 + operator[current_operator] + n2 + " = "
			  document.getElementById('themath').innerHTML=thestring;
			  document.getElementById('theresult').focus();
			  document.getElementById('theresult').value="";
 }//end function setfocus()
 
 
 
// -->
</script>

<span> Score: </span><span id="score">0</span></h3>
